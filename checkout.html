<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Checkout</title>
  <link rel="stylesheet" href="./styles.css" />
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
      border-radius: 10px 10px 0 0;
    }
    .header h2 {
      margin: 0;
    }
    .product-details {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 20px;
    }
    .product-details img {
      width: 100px;
      height: auto;
      margin-right: 20px;
      border-radius: 5px;
    }
    .product-details h3 {
      margin: 0;
      font-size: 1.5rem;
    }
    .product-details p {
      margin: 5px 0;
      color: #555;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-control {
      width: 100%;
      height: 40px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    .form-control:focus {
      border-color: #aaa;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #3e8e41;
    }
    .payment-methods {
      margin-top: 20px;
    }
    .payment-methods ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .payment-methods li {
      margin-bottom: 10px;
    }
    .payment-methods img {
      width: 40px;
      height: 40px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h2>Checkout</h2>
    </div>
    
    <!-- Product Details Section -->
    <div class="product-details">
      <img src="" alt="Product Image" id="product-image" />
      <div>
        <h3 id="product-title">Product Title</h3>
        <p id="product-price">$0.00</p>
      </div>
    </div>

    <form id="checkout-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" class="form-control" required />
      </div>
      <div class="form-group">
               <label for="expiry">Expiry Date:</label>
        <input type="date" id="expiry" class="form-control" required />
      </div>
      <div class="payment-methods">
        <h3>Payment Methods:</h3>
        <ul>
          <li>
            <a href="https://link-ke-dana.com" target="_blank">
              <img src="https://cdn.antaranews.com/cache/1200x800/2022/04/25/dana.jpg" alt="Dana" />
              <span>Dana</span>
            </a>
          </li>
          <li>
            <a href="https://link-ke-shoppepay.com" target="_blank">
              <img src="https://static.promediateknologi.id/crop/0x0:0x0/750x500/webp/photo/p1/398/2023/09/10/Desain-tanpa-judul-10-3396920696.png" alt="Shoppepay" />
              <span>Shoppepay</span>
            </a>
          </li>
          <li>
            <a href="https://link-ke-mastercard.com" target="_blank">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/48/MasterCard-Logo.svg/2560px-MasterCard-Logo.svg.png" alt="MasterCard" />
              <span>MasterCard</span>
            </a>
          </li>
        </ul>
      </div>
      <button type="submit" class="btn">Pay Now</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="./checkout.js"></script>
</body>
</html>
